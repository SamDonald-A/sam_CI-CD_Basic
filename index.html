<h1>Sam - CI/CD Git Action with Self-Runner Machine - its working</h1>

<h1>After the setup - the runner will not run in the EC2 automatically</h1>

<h1>So we need to do these steps in EC2:</h1>

<ul>
<li> - cd ~/actions-runner</li>
<li> - sudo ./svc.sh install</li>
<li> - sudo ./svc.sh start</li>
</ul>
